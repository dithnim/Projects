<!DOCTYPE html>
<html lang="en">
  <head>
    <!--!React CDN-->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!--!Babel CDN-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!--!Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!--!Bootsrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <!--!Favicon icon-->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <!--!CSS-->
    <link rel="stylesheet" href="login.css" type="text/css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WG Admin Login</title>
  </head>
  <body>
    <!--?Center element-->
    <div class="center">
      <div class="wrapper">
        <div class="container-fluid">
          <img src="../images/wg-vector.svg" alt="login-img" />
        </div>
        <div
          class="container-fluid"
          style="
            border-left: 1px solid rgb(224, 224, 224);
            height: 85%;
            display: flex;
            justify-content: center;
            flex-direction: column;
          ">
          <div
            class="container-fluid"
            style="
              font-size: 1.6em;
              text-align: center;
              font-weight: bold;
              text-decoration: underline;
            ">
            <p>WIJESINGHE GENUINE MOTORS</p>
          </div>
          <div
            class="container-fluid mt-2"
            style="
              text-align: center;
              font-weight: 600;
              color: grey;
              font-size: 1.2em;
            ">
            <p>Sign in as an Admin</p>
          </div>
          <div class="container-fluid mt-3" id="login-content">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control mb-2 mt-1"
              placeholder="Enter the Username" />

            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control mt-1"
              placeholder="Enter the Password" />
          </div>

          <div
            class="container-fluid mt-5 ps-3"
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            ">
            <button
              style="border: none; background: transparent"
              id="forgot-password">
              <a class="forgot" href="#">Forgot password?</a>
            </button>
            <div class="buttons">
              <button class="btn btn-warning" id="button-login">
                <label for="login">LogIn</label>
              </button>
              <button class="btn btn-secondary" id="button-cancel">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--!ionicons-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!--!Bootsrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <!--!JSX-->
    <script src="login.jsx" type="text/babel"></script>
  </body>
</html>
